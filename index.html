<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  
  <div class="container px-4 text-center mt-5 ">
    <h1 class="text-center">Money Master</h1>
    <div class="row gx-3">
      <div class="col-lg-7 h-100">
       <div class="border bg-light">
        <img class="img-fluid" src="image/font.jpg" alt="">
       </div>
      </div>
      <div class="col-lg-5 h-100">
        <div class="p-3 border bg-light">
          <h3 class="text-center">Income</h3>
          <span>Income: <input id="income-input" type="text"></span>
          <h3 class="text-center">Expenses</h3>
          <span class="d-block mt-3">Food: <input id="food-expense" type="text"></span>
          <span class="d-block mt-3">Rents: <input id="rent-expense" type="text"></span>
          <span class="d-block mt-3">Cloths: <input id="cloth-expense" type="text"></span>
          <button id="calculation" class="btn btn-info mt-3">calculation</button>
          <h3 >Total Expenses: <span id="total-expenses">00</span></h3>
          <h3 >Balance: <span id="balance-have">00</span></h3>
           <span class="d-block">Saves: <input id="saving-expenses" type="text">% <button id="save-button" class="btn btn-info">save</button></span>
           <h3 class="mt-2">Saving Amount: <span id="saving-total">00</span></h3>
           <h3 >Remaining Balance: <span id="remain-balance">00</span></h3>
        </div>
      </div>
    </div>
  </div>
  






  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<!-- Javascript Connection here... -->
<script src="js/script.js"></script>
<script src="js/calculation.js"></script>
<script src="js/save.js"></script>
</body>
</html>
